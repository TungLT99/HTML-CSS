<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 02</title>
    <style>
        .thumbnail
        {
            width: 30%;
            padding: 10px;
            background-color: yellow;
            color: black;
            border: 2px solid red;
            text-align: center;
            transition: all 1.1s;
            font-size: 125%;

        }
        .thumbnail:hover
        {
            width: 70%;
            background-color: green;
        }
        
    </style>
</head>
<body>
    <div class="thumbnail">
        <p>HELLO TRANSITION</p>
    </div>
</body>
</html>
