<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition01</title>
    <style>
        .thumbnail
        {
            display: flex;
            margin: auto;
        }
        .thumbnail a
        {
            background-color: orange;
            color: white;
            padding: 10px 15px;
            margin: 2px;
            text-decoration: none;
            transition: all 1s;
        }
        .thumbnail a:hover
        {
            background-color: red;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <a href="https://www.google.com" target="_blank">Home</a>
        <a href="https://www.google.com" target="_blank">Product</a>
        <a href="https://www.fb.com" target="_blank">About us</a>
    </div>
</body>
</html>
