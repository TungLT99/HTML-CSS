<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Student Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container two-col">
            <div class="image">
                <img src="images/studentRegistrationForm.jpg" alt="">
            </div>
            <div class="content">
                <div class="content-name">
                    <h4>STUDENT REGISTRATION FORM</h4>
                </div>
                <div class="row two-col name">
                    <div class="col col-left">
                        <label for="" class="title">Name</label>
                        <input type="text" id="name-input">
                    </div>
                    <div class="col col-right">
                        <label for="" class="title">Father Name</label>
                        <input type="text" id="name-input">
                    </div>
                </div>
                <div class="col">
                    <label for="" class="title">Address</label>
                    <input type="text">
                </div>
                <div class="gender">
                    <label for="" class="title">Gender</label>
                    <input type="radio" name="gender"><p>Male</p>
                    <input type="radio" name="gender"><p>Female</p>
                </div>
                <div class="row">
                    <div class="row two-col">
                        <div class="col col-left">
                            <label for="" class="title">State</label>
                            <select name="state" id="">
                                <option value="">Viet Nam</option>
                                <option value="">Japan</option>
                                <option value="">Korea</option>
                            </select>
                        </div>
                        <div class="col col-right">
                            <label for="" class="title">City</label>
                            <select name="city" id="">
                                <option value="">Ha Noi</option>
                                <option value="">Da Nang</option>
                                <option value="">Ho Chi Minh</option>
                                <option value="">Hue</option>
                                <option value="">Da Lat</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="col">
                    <label for="" class="title">DOB</label>
                    <input type="text">
                </div>
                <div class="col">
                    <label for="" class="title">PinCode</label>
                    <input type="text">
                </div>
                <div class="col">
                    <label for="" class="title">Course</label>
                    <select name="course" id="">
                        <option value="">JAVA</option>
                        <option value="">.NET</option>
                        <option value="">PHP</option>
                    </select>
                </div>
                <div class="col">
                    <label for="" class="title">Email ID</label>
                    <input type="email">
                </div>
                <div class="button">
                    <input type="submit" class="btn" id="reset" value="Reset All">
                    <input type="submit" class="btn" id="ok" value="Submit Form">
                </div>
            </div>
        
    </div>
</body>
</html>
