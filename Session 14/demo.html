<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            text-align: justify;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 40px;
            transition: all 1.5s;
        }
        body:hover
        {
            color: aqua;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        var n=0;
        do
        {
            n=parseInt(prompt("Bạn muốn mảng dài bao nhiêu phần tử ? Giới hạn cho phép là 69",69))
        } while (n<=0 || n>69);
        console.log(typeof n);
        console.log(n);
        let arr = new Array(n);
        // arr[0]= "Hảo";
        // arr[1]="Hán";
        // arr[2]="Chua cay"
        for (var i=0;i<n;i++)
        {
            var string = prompt("Mời bạn nhập phần tử thứ  " +(i+1));
            arr[i]=string;
            document.write("Giá trị phần tử thứ " +(i+1)+" là: " + arr[i]+ "<br>");
        }
        console.log(typeof n);
        
        
    </script>
</body>
</html>
