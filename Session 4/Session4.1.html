<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            font-size: 110%;
        } */
        #link1 :link
        {
            color: red;
            

        }
        #link2 :visited
        {
            color: black;
        }
        #link3 :hover
        {
            color: green;
            font-size: 120%;
        }
        #link4 :active
        {
            color: yellow;
            font-size: 120%;
        }
    </style>
</head>
<body>
    <h1>Ví dụ về các trạng thái của hypelink</h1>
    <span><span id="link1"><a href="http://www.google.com.vn" target="_self"> Link 1</a></span>     |<span id="link2"><a href="###"> Link 2</a></span>|
    <span id="link3"><a href="###">Link 3</a></span>|   <span id="link4"><a href="####">Link 4</a></span></span>
    <h2>Guide:</h2>
    <ul>
        <li>a: link a normal, unvisited link</li>
        <li>a: visited a link the user has visited</li>
        <li>a: hovor a link when the user mouses move over it</li>
        <li>a: active a link the moment it is clicked</li>
    </ul>
</body>
</html>
